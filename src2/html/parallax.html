<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/parallaxCss.css">
    <title>Parallax</title>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <a href="#" class="nav__logo">Mountain</a>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu-alt-left'></i>
            </div>
            <div class="nav__menu" id="nav-menu">
                 <ul class="nav__list">
                   <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Explore</a></li>
                   <li class="nav__item"><a href="#" class="nav__link">Portfolio</a></li>
                 </ul>
            </div>
        </nav>
    </header>
    <!--  HOME -->
    <main>
        <div class="home">
            <div class="parallax home__parallax home__parallax-img1" data-rellax-speed="-9"></div>
            <div class="parallax home__parallax home__parallax-img2" data-rellax-speed="-7"></div>
            <div class="parallax home__parallax home__parallax-img3" data-rellax-speed="-6"></div>
            <div class="parallax home__parallax home__parallax-img4" data-rellax-speed="-3"></div>
            
            <h1 class="parallax home__title" data-rellax-speed="-6">Mountain</h1>
            <span class="parallax home__subtitle" data-rellax-speed="-5">Mountain explore</span>
       
           <div class="home__scroll">
               <a href="#section"><i class='bx bx-mouse'></i></a>
           </div>
        </div>

       <!--  SECTION -->
    </main>

    <footer>

    </footer>

    
    <script src="assets/js/rellax.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>

    <script src="https://unpkg.com/scrollreveal"></script>

    <script src="../js/appParallax.js"></script>
</body>
</html>
