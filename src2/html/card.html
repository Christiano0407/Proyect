<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="../css/cardColor.css">
    <title>Card</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
      <div class="container">
          <div class="wrapper">
              <a href="#">
                  <img src="../images/aud1.jpg" alt="image-profile">
              </a>
                  <div class="title">Andrew Neil</div>
                  <div class="place">Surkhet, Nepal</div>
          </div>
          <div class="content">
              <p>User Interface Designer and <br> front-end develooper</p>
              <div class="buttons">
                  <div class="btn">
                      <button>Message</button>
                  </div>
                  <div class="btn">
                      <button>Following</button>
                  </div>
              </div>     
            </div>
            <div class="icons">
                <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
                <li><a href="#"><span class="fab fa-twitter"></span></a></li>
                <li><a href="#"><span class="fab fa-instagram"></span></a></li>
                <li><a href="#"><span class="fab fa-youtube"></span></a></li>
            </div>
      </div>
    </main>
    <footer>

    </footer>
</body>
</html>
