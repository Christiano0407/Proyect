<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/gamecss.css">
    <title>Gamer/Switch</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <section></section>
        <article></article>
        <div class="container">
            <div class="container2"></div>
            <div class="screen">
                <div class="screen-in"></div>
            </div>
            <div class="control">
                <div class="con left">
                 <div class="substract"></div>
                 <div class="msy-circle">
                     <div class="circle-in"></div>
                 </div>
                 <div class="column">
                     <div class="button circle1">
                       <div class="triangle1"></div>
                     </div>
                     <div class="button circle2">
                         <div class="triangle2"></div>
                     </div>
                 </div>
                  <div class="row">
                      <div class="button circle3">
                          <div class="triangle3"></div>
                      </div>
                      <div class="button circle4">
                        <div class="traibgle4"></div>
                      </div>
                  </div>
                  <div class="square"></div>
                </div>
                <div class="con right">
                   <div class="substract2"></div>
                   <div class="sum"></div>
                   <div class="column2">
                       <div class="button">X</div>
                       <div class="button">B</div>
                   </div>
                   <div class="row2">
                       <div class="button">Y</div>
                       <div class="button">A</div>
                   </div>
                   <div class="may-circle2">
                       <div class="circle-in"></div>
                       <div class="button circle"></div>
                   </div>
                </div>
            </div>
        </div>
        <div class="sign">ChrisVel√°zquez4</div>
    </main>

    <footer></footer>
</body>
</html>
