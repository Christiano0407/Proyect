<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link rel="stylesheet" href="../style/card.css">
    <title>CarddGame</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <div class="slide-container">
        <div class="wrapper">
            <div class="clash-card barbarian">
               <div class="clash-card_image clash-card__image--barbarian">
                 <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian.png" alt="barbarian">
               </div>
               <div class="clash-card__level clas-card__level--barbarian">
                  Level 4
               </div>
               <div class="clash-card__unit-name">The Barbarian</div>
               <div class="clash-card__unit-description">
                The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for destruction. He has Killer yellow horseshoe mustache.
               </div>
               <div class="clash-card__unit-stats clash-card__unit-stats--barbarian clearfix">
                   <div class="one-third">
                       <div class="stat">20</div>
                       <div class="stat">Training</div>
                   </div>

                   <div class="one-third">
                       <div class="stat">16</div>
                       <div class="stat-value">Speed</div>
                   </div>

                   <div class="one-third no-border">
                       <div class="stat">150</div>
                       <div class="stat-value">Cost</div>
                   </div>

               </div>
            </div>
        </div>

        <div class="wrapper"></div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/appAn.js"></script>
</body>
</html>
