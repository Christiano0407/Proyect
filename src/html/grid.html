<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="../css/grids.css">
    <title>Grids</title>
</head>
<body>
    <header>
        <nav></nav>
    </header>

    <main>
     <div class="container">
         <div class="bg1">
             <h2>18 <span> | 32</span></h2>
             <p>Completed</p>
         </div>
         <div class="bg2">
             <h2><i class="fas fa-battery-full"></i></h2>
             <p>All Completed</p>
         </div>
         <div class="bg1">
             <h2>36 &deg;</h2>
             <p>Temperature</p>
         </div>
         <div class="bg1">
             <h2><i class="fas fa-bed"></i></h2>
             <p>Sleep Keep</p>
         </div>
         <div class="bg2">
             <h2>98 <span>Bpm</span></h2>
             <p>Heart Rate</p>
         </div>
         <div class="bg1">
             <h2>170<span>Ibs</span></h2>
             <p>Weight</p>
         </div>
         <div class="bg1">
             <h2>28 <span>mgdi</span></h2>
             <p>Blood Glucose</p>
         </div>
         <div class="bg2">
             <h2>680<span>Kcal</span></h2>
             <p>AVG Consumption</p>
         </div>
         <div class="bg2">
             <h2><i class="fas fa-dumbbell"></i></h2>
             <p>Workout</p>
         </div>
         <div class="bg2">
             <h2>85 <span>%</span></h2>
             <p>Body Hydration</p>
         </div>
     </div>
    </main>

    <footer>

    </footer>

    <script></script>
</body>
</html>
