<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/eoy0gzf.css">
    <link rel="stylesheet" href="../css/insta.css">
    <title>Instagram</title>
</head>
<body>
    <header>
     <div class="container">
         <div class="profile">
             <div class="profile-image">
                 <img src="../images/aud1.jpg" alt="profile">
             </div>
             <div class="profile-user_settings">
               <h1 class="profile-user_name">Fabio_</h1>
               <button class="btn profile-edit_btn">Edit Profile</button>
               <button class="btn profile-settings_btn" aria-label="profile settings"><i class="fa fa-cog" aria-hidden="true"></i> </button>
             </div>

             <div class="profile-stats">
                 <ul>
                   <li><span class="profile-stat_count">164</span>posts</li>
                   <li><span class="profile-stat_count">188</span>followers</li>
                   <li><span class="profile-stat_count">206</span>Following</li>
                 </ul>
             </div>
             <div class="profile-bio">
                 <p><span class="profile-real_name">Fabio James</span> Nam expedita et esse accusantium, ex vitae. Repudiandae quibusdam maxime üì∑‚úàÔ∏èüèïÔ∏è</p>
             </div>
         </div>
     </div>
    </header>
    
    <main>

        <div class="container">
            <div class="gallery">
                <div class="gallery-item" tabindex="0">
                  <img src="../images/aud3.jpg" alt="" class="gallery-image">

                  <div class="gallery-item_info">
                      <ul>
                          <li class="gallery-item_likes"><span class="visually-hidden">Likes</span><i class="fas fa-heart" aria-hidden="true">56</i></li>
                          <li class="gallery-item_comments"><span class="visually-hidden">Comments</span><i class="fas fa-comments" aria-hidden="true">2</i></li>
                      </ul>
                  </div>
                </div>

            </div>
        </div>
    </main>

    <footer>

    </footer>

    <script src=""></script>
</body>
</html>
